<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Конструктор вращающегося куба</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="perspectivo.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<script src="perspectivo.js" defer="defer"></script>
<script src="perspectivo-interface.js" defer="defer"></script>

  <div class="allthereis">



    <form class="makecubes">
      <div class="formname">Конструктор вращающегося куба.</div>

      <input id="sizecube" type="range" min="5" max="50" step="5" name="sizecube">
      <label for="sizecube">размер</label>
      <input id="leftcube" type="range" min="1" max="100" name="leftcube">
      <label for="leftcube">левее правее</label>
      <input id="topcube" type="range" min="1" max="100" name="topcube">
      <label for="topcube">выше ниже</label>
      <input id="roundcube" type="checkbox" name="roundcube" value="checkbox">
      <label for="roundcube">скругление</label>
      <input id="opaquecube" type="range" min="0.2" max="1" step="0.2" name="opaquecube">
      <label for="opaquecube">прозрачность</label>

      <button class="createcube" autofocus="autofocus">Сделать куб</button>
    </form>



    <div class="placeforcubes"></div>

  </div>

  <template>
    <div class="area">
      <div class="side1">проба</div>
      <div class="side2">проба</div>
      <div class="side3">проба</div>
      <div class="side4">проба</div>
      <div class="side5">проба</div>
      <div class="side6">проба</div>
    </div>
  </template>
</body>
</html>
